{% extends 'sapp/base.html' %}
{% load bootstrap4 %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block content %}
    <form action="" enctype="multipart/form-data" method="post" class="col-sm-3">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
