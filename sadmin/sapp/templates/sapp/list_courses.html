{% extends 'sapp/base.html' %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block content %}
<a  href="{%  url 'add_student' %}" class="btn btn-primary">Add Student</a>
<table class="table table-striped table-bordered">
    <tr>
        <th>Course Name</th>
        <th>Students</th>
    </tr>
    {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.students.all|join:', ' }}
            </td>
        </tr>

    {% endfor %}
</table>
{% endblock %}
